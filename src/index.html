                    <option value="S4">S4</option>

            </div>
            <div class="filters__country">
                <h4>Country:</h4>
                <select class="country" name="select">
                    <option value="UA">UA</option>
                    <option value="UK">UK</option>
                    <option value="GR">GR</option>
                    <option value="USA">USA</option>
                </select>
            </div>
